<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Mouse Click</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light grey background */
        }
    </style>
</head>
<body>

<script>
    document.addEventListener('click', function(event) {
        const x = event.pageX;
        const y = event.pageY;
        console.log(`Mouse clicked at position x: ${x}, y: ${y}`);
    });
</script>

</body>
</html>
